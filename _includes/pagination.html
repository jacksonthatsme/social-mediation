<section class='pagination' data-section='pagination'>
  {% if paginator.previous_page %}
  <a class='bttn bttn--disabled pagination__bttn pagination__bttn--last' href='{{ paginator.previous_page_path}}'>
    Back
  </a>
  {% else %}
  <div class='bttn bttn--disabled pagination__bttn pagination__bttn--last'>
    Back
  </div>
  {% endif %}

  {% if paginator.page_trail %}
    {% for trail in paginator.page_trail %}
      <a class='pagination__number {% if page.url == trail.path %}pagination__number--active{% endif %}' href="{{ trail.path}}">
        {{ trail.num }}
      </a>
    {% endfor %}
  {% endif %}

  {% if paginator.next_page %}
  <a class='bttn bttn--disabled pagination__bttn pagination__bttn--last' href='{{ paginator.next_page_path }}'>
    Next
  </a>
  {% else %}
  <div class='bttn bttn--disabled pagination__bttn pagination__bttn--last'>
    Next
  </div>
  {% endif %}
</section>
